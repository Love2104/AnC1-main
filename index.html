<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Page</title>
    <script src="https://kit.fontawesome.com/fa55c7cfd0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">

          <div class="profile-card">
            <div class="profile-header"><!-- profile header section -->
                <div class="main-profile">
                    <div class="profile-image"></div>
                    <div class="profile-names">
                        <h1 class="username">Lorem ipsum</h1>
                        <small class="page-title">UG Manager
                            Web Development</small>
                    </div>
                </div>
            </div>

            <div class="profile-body"><!-- profile body section -->
                <div class="profile-actions">
                    <button class="follow">Follow</button>
                    <button class="Chat">Chat</button>
                    <section class="bio">
                        <div class="bio-header">
                           Bio
                        </div>
                        <p class="bio-text">
                            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nisi, distinctio.
                        </p>
                    </section>
                </div>

                <div class="account-info">
                    <div class="data">
                        <div class="important-data">
                            <section class="data-item">
                                <h3 class="value">40</h3>
                                <small class="title">Post</small>
                            </section>
                            <section class="data-item">
                                <h3 class="value">397</h3>
                                <small class="title">Follower</small>
                            </section>
                            </section>
                            <section class="data-item">
                                <h3 class="value">444</h3>
                                <small class="title">Following</small>
                            </section>
                        </div>
                               </div>
                        <div class="other-data">
                            <section class="data-item">
                                <h3 class="value">80</h3>
                                <small class="title">Likes</small>
                            </section>
                            <section class="data-item">
                                <h3 class="value">4</h3>
                                <small class="title">Comments</small>
                            </section>
                            <section class="data-item">
                                <h3 class="value">50</h3>
                                <small class="title">Saved</small>
                            </section>
                        </div>
             

                    <div class="social-media">
                        <span>Follow me in:</span>
                        <a href="https://www.facebook.com/" class="media-link"><i class="fab fa-facebook-square"></i></a>
                        <a href="https://twitter.com/" class="media-link"><i class="fab fa-twitter-square"></i></a>
                        <a href="https://www.linkedin.com/" class="media-link"><i class="fab fa-linkedin"></i></a>
                        <a href="https://www.instagram.com/" class="media-link"><i class="fab fa-instagram-square"></i></a>
                        <a href="https://github.com/" class="media-link"><i class="fab fa-github-square"></i></a>
                    </div>

                    <div class="last-post">
                        <div class="post-cover">
                            <span class="last-badge"><i class="fa-solid fa-book-open"></i> Last Post</span>
                        </div>
                        <h3 class="post-title">Everything you've ever wanted is sitting on the other side of fear.</h3>
                        <button class="post-CTA">View</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
